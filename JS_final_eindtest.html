<html lang="nl">
<head>

    <link rel="stylesheet" href="movies.css">

<body>

<div class="container">
    <h1>Eindtest Javascript finaliteit</h1>
    <h2>Ladies at the Movies, Men at Home </h2>

        <!-- start film container -->
        <img id="foto" src="movies/" alt="titel" /> <!-- foto-->
        <div class="kol">
            <h2 id="titel"><!-- titel-->
                <small id="filmnr">(<!-- filmNr--> )</small>
            </h2>
            <p id="beschrijving"><!-- beschrijving --> </p>
            <dl>
                <dt>regisseur:</dt>
                <dd id="regisseur"><!-- regisseurnaam--> </dd>
                <dt>genres:</dt>
                <dd id="genres"><!-- genre, genre, genre,... --> </dd>
                <dt>duurtijd:</dt>
                <dd id="duurtijd"><!-- duurtijd--> </dd>
                <dt>release:</dt>
                <dd id="release"><!-- release datum--> </dd>
                <dt>rating:</dt>
                <dd id="rating"><!-- rating--> </dd>
                <dt>cast:</dt>
                <dd id="cast">
                    <!--<ul>-->
                        <!--<li>acteurnaam</li>-->
                        <!--<li>etc</li>-->
                    <!--</ul>-->
                </dd>
            </dl>
        </div>
    </div>
    <!-- einde film container -->
    <!-- navigatie -->
    <div class="navigatie">
        <button id="vorige">vorige</button> <button id="volgende">volgende</button>
    </div>

</div>
